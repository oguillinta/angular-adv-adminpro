<div class="card">
    <div class="card-body">
        <div class="col-lg-12">
            <div class="input-group">
                <span class="input-group-btn">
                    <button [ngClass]="bgClass" 
                            type="button"
                            (click)="changeValue(-5)">
                        <i class="fa fa-minus"></i>
                    </button>
                    <!--class="btn btn-primary"-->
                </span>
                <input type="text" 
                       class="form-control" 
                       [ngClass]="{ 'is-invalid': progress > 100 || progress < 0 }"
                       placeholder="Progress"
                       (ngModelChange)="onChange($event)"
                       [(ngModel)]="progress">

                <span class="input-group-btn">
                    <button [ngClass]="bgClass" 
                            type="button"
                            (click)="changeValue(5)">
                        <i class="fa fa-plus"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
